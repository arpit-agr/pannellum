{% set navPages = collections.pages | eleventyNavigation %}

<nav aria-label="primary">
  <ul role="list" class="stack">
    {% for entry in navPages %}
    <li>
        <a class="link" href="{{ entry.url }}" aria-label="{{ entry.title }}">
          <span>{{ entry.title }}</span>
          {%- include "snippets/underline.html" -%}
        </a>
    </li>
    {% endfor %}
  </ul>
</nav>
